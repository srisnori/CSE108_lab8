<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME University</title>
    <link rel="stylesheet" href="teacher.css">
</head>
<body>
    <div class="container">
        <h1>ACME University</h1>
                <div id="loginSection" class="login-container">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" value="ahepworth">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="password123">
            </div>
            <button class="btn" onclick="login()">Sign in</button>
            <div id="loginError" class="error">Invalid username or password</div>
        </div>

        <div id="dashboard" class="dashboard">
            <div class="header">
                <div class="welcome">Welcome <span id="teacherName"></span>!</div>
                <a class="sign-out" onclick="logout()">Sign out</a>
            </div>
            <div id="coursesSection" class="courses-section">
                <div class="section-title">Your Courses</div>
                <table>
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Teacher</th>
                            <th>Time</th>
                            <th>Students Enrolled</th>
                        </tr>
                    </thead>
                    <tbody id="coursesTable">
                    </tbody>
                </table>
            </div>
            <div id="studentsSection" class="students-section">
                <button class="back-btn" onclick="backToCourses()">‚Üê Back to Courses</button>
                <div class="section-title"><span id="courseTitle"></span> - Students</div>
                <table>
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Grade</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="teacher.js"></script>
</body>
</html>
