<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACME University - Student Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the tabs and active state */
        .tab-button {
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 1rem;
            text-align: center;
            font-weight: 600;
        }
        .tab-active {
            background-color: #2563eb; /* Blue-700 */
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
            box-shadow: inset 0 -4px 0 0 #facc15; /* Yellow border to denote active */
        }
        .tab-inactive {
            background-color: #3b82f6; /* Blue-500 */
            color: #bfdbfe; /* Blue-200 */
        }
        /* Custom scrollbar style for tables */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #93c5fd; /* Blue-300 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #e0f2fe; /* Blue-50 */
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }

        // Mock student ID for demonstration, replace with actual user login data later
        const STUDENT_ID = 1; 
        const API_BASE = "/api";

        // Global state to manage the UI
        let currentTab = 'myCourses'; // 'myCourses' or 'allCourses'
        let myCoursesData = []; // State to hold fetched enrolled courses

        // --- Utility Functions ---

        function showMessage(type, content) {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = content;
            messageBox.className = `p-3 mb-4 rounded-lg text-sm transition-all duration-300 ${
                type === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
            }`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        async function makeApiCall(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method: method,
                    headers: { 'Content-Type': 'application/json' },
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${API_BASE}${endpoint}`, options);
                
                // Try to parse JSON even if status is not OK, to read the error message
                const data = await response.json().catch(() => ({ error: `Unknown response format from ${endpoint}` }));

                if (!response.ok) {
                    throw new Error(data.error || `HTTP Error ${response.status}: Failed to process request.`);
                }

                return data;
            } catch (error) {
                console.error("API Error:", error.message);
                showMessage('error', error.message);
                return null;
            }
        }

        // --- Data Fetching Functions ---

        async function fetchMyCourses() {
            return makeApiCall(`/student/courses/my/${STUDENT_ID}`);
        }

        async function fetchAvailableCourses() {
            return makeApiCall(`/student/courses/available`);
        }

        // --- Action Handlers ---

        async function enrollCourse(courseId) {
            const result = await makeApiCall("/student/enroll", "POST", {
                student_id: STUDENT_ID,
                course_id: courseId
            });

            if (result) {
                showMessage('success', result.message);
                // Refresh content
                renderContent();
            }
        }

        async function unenrollCourse(courseId) {
            const result = await makeApiCall("/student/unenroll", "POST", {
                student_id: STUDENT_ID,
                course_id: courseId
            });

            if (result) {
                showMessage('success', result.message);
                // Refresh the list
                renderContent();
            }
        }

        // --- Rendering Functions ---

        function renderMyCoursesTable(courses) {
            const tableBody = document.getElementById('myCoursesTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            if (!courses || courses.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-500">You are not currently enrolled in any classes.</td></tr>';
                return;
            }

            courses.forEach(course => {
                const row = document.createElement('tr');
                row.className = 'border-b last:border-b-0 hover:bg-blue-50/50 transition-colors';
                row.innerHTML = `
                    <td class="p-4 font-semibold text-gray-800">${course.course_name}</td>
                    <td class="p-4 text-gray-600">${course.teacher_name}</td>
                    <td class="p-4 text-gray-600">${course.time}</td>
                    <td class="p-4">
                        <button onclick="unenrollCourse(${course.course_id})" 
                                class="bg-red-500 hover:bg-red-600 text-white font-bold py-1 px-3 rounded-full text-sm shadow-md transition-transform transform hover:scale-105">
                            Drop
                        </button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderAllCoursesTable(availableCourses, myCourses) {
            const tableBody = document.getElementById('allCoursesTableBody');
            tableBody.innerHTML = ''; // Clear existing rows

            if (!availableCourses || availableCourses.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-500">No courses are currently available.</td></tr>';
                return;
            }

            // Get a reliable Set of course IDs the student is already enrolled in
            const myCourseIds = new Set(myCourses.map(c => c.course_id));

            availableCourses.forEach(course => {
                const isEnrolled = myCourseIds.has(course.course_id);
                const isFull = course.is_full;
                
                let actionContent;
                if (isEnrolled) {
                    actionContent = '<span class="text-sm font-medium text-green-600">Enrolled</span>';
                } else if (isFull) {
                    actionContent = '<span class="text-sm font-medium text-red-500">Full</span>';
                } else {
                    actionContent = `
                        <button onclick="enrollCourse(${course.course_id})"
                                class="text-white bg-green-500 hover:bg-green-600 font-bold py-1 px-3 rounded-full text-sm shadow-md transition-transform transform hover:scale-105 flex items-center justify-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                            Add
                        </button>
                    `;
                }

                const row = document.createElement('tr');
                row.className = 'border-b last:border-b-0 hover:bg-blue-50/50 transition-colors';
                row.innerHTML = `
                    <td class="p-4 font-semibold text-gray-800">${course.course_name}</td>
                    <td class="p-4 text-gray-600">${course.teacher_name}</td>
                    <td class="p-4 text-gray-600">${course.time}</td>
                    <td class="p-4 text-center ${isFull ? 'text-red-500 font-bold' : 'text-gray-700'}">${course.enrollment_display}</td>
                    <td class="p-4 text-center">${actionContent}</td>
                `;
                tableBody.appendChild(row);
            });
        }


        async function renderContent() {
            // Show loading indicators
            document.getElementById('myCoursesLoading').classList.remove('hidden');
            document.getElementById('allCoursesLoading').classList.remove('hidden');
            document.getElementById('myCoursesContent').classList.add('hidden');
            document.getElementById('allCoursesContent').classList.add('hidden');
            
            // 1. Fetch My Courses and store globally
            myCoursesData = await fetchMyCourses() || [];
            renderMyCoursesTable(myCoursesData);
            document.getElementById('myCoursesLoading').classList.add('hidden');
            document.getElementById('myCoursesContent').classList.remove('hidden');

            // 2. Fetch All Available Courses
            const allCoursesData = await fetchAvailableCourses() || [];
            
            // Pass the globally stored and just-fetched myCoursesData to the available course renderer
            renderAllCoursesTable(allCoursesData, myCoursesData); 

            document.getElementById('allCoursesLoading').classList.add('hidden');
            document.getElementById('allCoursesContent').classList.remove('hidden');

            // 3. Update visibility based on the current tab state
            updateTabDisplay();
        }

        function updateTabDisplay() {
            const myTabBtn = document.getElementById('myCoursesTabBtn');
            const allTabBtn = document.getElementById('allCoursesTabBtn');
            const myContent = document.getElementById('myCoursesContent');
            const allContent = document.getElementById('allCoursesContent');

            if (currentTab === 'myCourses') {
                myTabBtn.classList.add('tab-active');
                myTabBtn.classList.remove('tab-inactive');
                allTabBtn.classList.remove('tab-active');
                allTabBtn.classList.add('tab-inactive');

                myContent.classList.remove('hidden');
                allContent.classList.add('hidden');
            } else {
                allTabBtn.classList.add('tab-active');
                allTabBtn.classList.remove('tab-inactive');
                myTabBtn.classList.remove('tab-active');
                myTabBtn.classList.add('tab-inactive');

                allContent.classList.remove('hidden');
                myContent.classList.add('hidden');
            }
        }

        function switchTab(tabName) {
            currentTab = tabName;
            renderContent(); // Re-render to ensure data is fresh and tabs switch correctly
        }

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('welcomeUser').textContent = `Welcome Varsha!`; 
            renderContent();
        });
    </script>
</head>
<body class="bg-gray-100 font-sans min-h-screen p-4 sm:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-2xl p-6 sm:p-10">
        
        <header class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-blue-800">ACME University</h1>
            <div class="flex flex-col sm:flex-row sm:items-center space-y-1 sm:space-y-0 sm:space-x-4">
                <span id="welcomeUser" class="text-lg font-medium text-gray-700">Welcome User!</span>
                <a href="/logout" class="text-blue-600 hover:text-red-500 font-semibold transition-colors">Sign out</a>
            </div>
        </header>

        <div id="messageBox" class="hidden" role="alert"></div>

        <div class="bg-blue-600 rounded-lg shadow-xl">
            
            <div class="flex border-b border-blue-700">
                <div id="myCoursesTabBtn" onclick="switchTab('myCourses')" class="tab-button w-1/2 tab-active">
                    Your Courses
                </div>
                <div id="allCoursesTabBtn" onclick="switchTab('allCourses')" class="tab-button w-1/2 tab-inactive">
                    Add Courses
                </div>
            </div>

            <div class="p-4 bg-white rounded-b-lg min-h-[300px] overflow-x-auto custom-scrollbar">

                <div id="myCoursesLoading" class="flex justify-center items-center h-full p-10">
                    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-3 text-lg text-gray-600">Loading your courses...</span>
                </div>
                
                <div id="myCoursesContent" class="hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-blue-50">
                            <tr>
                                <th class="p-4 text-left text-xs font-medium text-blue-700 uppercase tracking-wider w-1/4">Course Name</th>
                                <th class="p-4 text-left text-xs font-medium text-blue-700 uppercase tracking-wider w-1/4">Teacher</th>
                                <th class="p-4 text-left text-xs font-medium text-blue-700 uppercase tracking-wider w-1/4">Time</th>
                                <th class="p-4 text-left text-xs font-medium text-blue-700 uppercase tracking-wider w-1/4">Action</th>
                            </tr>
                        </thead>
                        <tbody id="myCoursesTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>

                <div id="allCoursesLoading" class="hidden flex justify-center items-center h-full p-10">
                    <svg class="animate-spin h-8 w-8 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-3 text-lg text-gray-600">Fetching available courses...</span>
                </div>

                <div id="allCoursesContent" class="hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-blue-50">
                            <tr>
                                <th class="p-4 text-left text-xs font-medium text-blue-700 uppercase tracking-wider w-1/5">Course Name</th>
                                <th class="p-4 text-left text-xs font-medium text-blue-700 uppercase tracking-wider w-1/5">Teacher</th>
                                <th class="p-4 text-left text-xs font-medium text-blue-700 uppercase tracking-wider w-1/5">Time</th>
                                <th class="p-4 text-center text-xs font-medium text-blue-700 uppercase tracking-wider w-1/5">Students Enrolled</th>
                                <th class="p-4 text-center text-xs font-medium text-blue-700 uppercase tracking-wider w-1/5">Add Class</th>
                            </tr>
                        </thead>
                        <tbody id="allCoursesTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
