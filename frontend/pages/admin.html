<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACME University - Admin Panel</title>

  <!-- same-ish paths as student.html -->
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/js/admin.js" defer></script>
</head>
<body>

  <div class="page-wrap">
    <div class="card">

      <header class="card-header">
        <h1 class="brand">ACME University â€” Admin Panel</h1>
        <div class="user-area">
          <span id="welcomeUser" class="user-name">Welcome Admin</span>
          <a href="#" id="logoutBtn" class="signout">Sign out</a>
        </div>
      </header>

      <div id="messageBox" class="message hidden" role="alert"></div>

      <div class="panel" style="padding:20px 32px;">
        <!-- USERS -->
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <h2 style="margin:0; font-size:20px; color:#163c80;">Users (Students & Teachers)</h2>
          <div>
            <button class="add-btn" onclick="openUserModal()">Add User</button>
          </div>
        </div>
        <table class="table" style="margin-top:12px; width:100%;">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Role</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="users-table-body"></tbody>
        </table>

        <!-- COURSES -->
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:28px;">
          <h2 style="margin:0; font-size:20px; color:#163c80;">Courses</h2>
          <div>
            <button class="add-btn" onclick="openCourseModal()">Add Course</button>
          </div>
        </div>
        <table class="table" style="margin-top:12px; width:100%;">
          <thead>
            <tr>
              <th>ID</th><th>Name</th><th>Teacher ID</th><th>Time</th><th>Capacity</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="courses-table-body"></tbody>
        </table>

        <!-- ENROLLMENTS -->
        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:28px;">
          <h2 style="margin:0; font-size:20px; color:#163c80;">Enrollments</h2>
          <div>
            <button class="add-btn" onclick="openEnrollmentModal()">Add Enrollment</button>
          </div>
        </div>
        <table class="table" style="margin-top:12px; width:100%;">
          <thead>
            <tr>
              <th>Student ID</th><th>Student</th><th>Course ID</th><th>Course</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="enrollments-table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ====== MODALS ====== -->
  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="userModalTitle">Add User</h3>
      <label>Name</label>
      <input id="user-name" />
      <label>Role</label>
      <select id="user-role">
        <option value="student">student</option>
        <option value="teacher">teacher</option>
        <option value="admin">admin</option>
      </select>
      <div style="display:flex; gap:12px; justify-content:flex-end; margin-top:12px;">
        <button class="btn" onclick="submitUser()">Save</button>
        <button class="btn btn-danger" onclick="closeUserModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="courseModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="courseModalTitle">Add Course</h3>
      <label>Course Name</label>
      <input id="course-name" />
      <label>Teacher</label>
      <input id="course-teacher" type="text" />
      <label>Time</label>
      <input id="course-time" />
      <label>Capacity</label>
      <input id="course-capacity" type="number" />
      <div style="display:flex; gap:12px; justify-content:flex-end; margin-top:12px;">
        <button class="btn" onclick="submitCourse()">Save</button>
        <button class="btn btn-danger" onclick="closeCourseModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="enrollModal" class="modal hidden">
    <div class="modal-content">
      <h3 id="enrollModalTitle">Add Enrollment</h3>
      <label>Student ID</label>
      <input id="enroll-student-id" type="number" />
      <label>Course ID</label>
      <input id="enroll-course-id" type="number" />
      <div style="display:flex; gap:12px; justify-content:flex-end; margin-top:12px;">
        <button class="btn" onclick="submitEnrollment()">Save</button>
        <button class="btn btn-danger" onclick="closeEnrollmentModal()">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
