<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ACME University - Student Dashboard</title>

  <!-- CSS (Option 1 paths) -->
  <link rel="stylesheet" href="/css/student.css">

  <!-- keep script deferred so DOM exists -->
  <script src="/js/student.js" defer></script>
</head>
<body>
  <div class="page-wrap">
    <div class="card">
      <header class="card-header">
        <h1 class="brand">ACME University</h1>
        <div class="user-area">
          <span id="welcomeUser" class="user-name">Welcome User!</span>
          <a href="#" id="logoutBtn" class="signout">Sign out</a>
        </div>
      </header>

      <div id="messageBox" class="message hidden" role="alert"></div>

      <div class="tabs-shell">
        <div class="tabs-top">
          <div id="myCoursesTabBtn" class="tab tab-active">Your Courses</div>
          <div id="allCoursesTabBtn" class="tab tab-inactive">Add Courses</div>
        </div>

        <div class="panel">
          <!-- loading / your courses -->
          <div id="myCoursesLoading" class="loading">
            <svg class="spinner" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle></svg>
            <span>Loading your courses...</span>
          </div>

          <div id="myCoursesContent" class="content hidden">
            <table class="table">
              <thead>
                <tr>
                  <th>Course Name</th>
                  <th>Teacher</th>
                  <th>Time</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="myCoursesTableBody"></tbody>
            </table>
          </div>

          <!-- loading / all courses -->
          <div id="allCoursesLoading" class="loading hidden">
            <svg class="spinner" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle></svg>
            <span>Fetching available courses...</span>
          </div>

          <div id="allCoursesContent" class="content hidden">
            <table class="table">
              <thead>
                <tr>
                  <th>Course Name</th>
                  <th>Teacher</th>
                  <th>Time</th>
                  <th>Students Enrolled</th>
                  <th>Add Class</th>
                </tr>
              </thead>
              <tbody id="allCoursesTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
